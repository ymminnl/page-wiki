site_name: Wiki Staff
site_url: https://staffdocs.onedam.net/

# Cabeceras para evitar cach√© agresiva
extra_head:
  - <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  - <meta http-equiv="Pragma" content="no-cache">
  - <meta http-equiv="Expires" content="0">

extra_css:
  - stylesheets/extra.css?v=202512080351

theme:
  name: material
  icon:
    logo: material/book-open-page-variant
  
  font:
    text: Roboto
    code: Roboto Mono

  palette:
    # Modo Claro
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

    # Modo Oscuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      locale: es
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

nav:
  - Inicio: index.md
  - Manuales:
    - Helpers: guias/helper.md
    - Moderadores: guias/moderador.md
  - Extras:
    - Plantillas: guias/plantillas.md